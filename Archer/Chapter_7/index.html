<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑马财富</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="./lib/underscore/underscore-min.js"></script>
    <script src="./js/index.js"></script>
    <script type="text/template" id="template_point">
        <%$.each(model,function(i,item){%>
            <li class="<%=i==0?'active':''%>" data-target="#slidershow" datta-slide-to="<%=i%> "></li>
        <%});%>
    </script>
    <script type="text/template" id="template_image">
        <%$.each(model,function(i,item){%>
            <div class="item <%=i==0?'active':''%> ">
            <%if(isMobile){%>
                <a href="" class="m_imageBox">
                    <img src="<%=item.mb%> " alt="">
                </a>
            <%}
            else{%>
                <a href="" class="pc_imageBox">
                    <img src="<%=item.pc%>" alt="">
                </a>
                <%}
            %> 
            </div>
        <%});%>
    </script>
</head>

<body>
    <header class="heima_topBar hidden-sm hidden-xs">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="#" class="heima_app">
                        <span class="glyphicon glyphicon-phone">黑马手机财富</span>
                        <span class="glyphicon glyphicon-chevron-down"></span>
                        <img src="./images/code.jpg" alt="">
                    </a>
                </div>
                <div class="col-md-5">
                    <span class="glyphicon glyphicon-earphone">400-123-12345(服务时间:9:00-21:00)</span>
                </div>
                <div class="col-md-2">
                    <a href="#">常见问题</a>
                    <a href="#">财富登录</a>

                </div>
                <div class="col-md-3">
                    <a href="#" type="button" class="btn btn-danger btn-register">免费注册</a>
                    <a href="#" type="button" class="btn btn-link btn-login">登录</a>
                </div>
            </div>
        </div>
    </header>
    <nav class="navbar heima_nav" role="navigation">
        <div class="container">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header">
                <a href="#" class="navbar-brand" href="#">
                    <img src="./images/logo.png" alt="">
                </a>
            </div>
            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#" class="active">我要投资</a></li>
                    <li><a href="#">我要借贷</a></li>
                    <li><a href="#">平台介绍</a></li>
                    <li><a href="#">关于新生专区</a></li>
                    <li><a href="#">最新动态</a></li>
                    <li><a href="#">微平台</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">个人中心</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="heima_banner">
        <div id="slidershow" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">

            </ol>
            <div class="carousel-inner">

            </div>
            <!-- 控制器 在轮播图下面 -->
            <a href="#slidershow" class="left carousel-control" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a href="#slidershow" class="right carousel-control" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="heima_info"></div>
    <div class="heima_book"></div>
    <div class="heima_prodect"></div>
    <div class="heima_news"></div>
</body>

</html>
