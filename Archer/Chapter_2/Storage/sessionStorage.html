<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    姓名 : <input type="text" id="username">
    年龄 : <input type="text" id="age">
    <input type="button" value="sessionStorageId设置数据" id="sessionStorageId">
    <input type="button" value="sessionStorageId获取数据" id="getsessionStorageId">
    <input type="button" value="sessionStorageId删除数据" id="removesessionStorageId">


    <script>
        document.getElementById("sessionStorageId").onclick = function () {
            var username = document.getElementById("username").value;
            var age = document.getElementById("age").value;
            var user = { username: username, age: age }
            window.sessionStorage.setItem("user", JSON.stringify(user));
        }
        document.getElementById("getsessionStorageId").onclick = function () {
            var value = window.sessionStorage.getItem("user");
            alert(value);
        }
        document.getElementById("removesessionStorageId").onclick = function () {
            window.sessionStorage.clear();
        }
    </script>
</body>

</html>
