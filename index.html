<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>科技工作者建言页面</title>
		<style type="text/css">
			* {
				font-size: 12px;
			}
			
			#div0 {
				width: 800px;
				height: 380px;
				border: 5px solid #F3F3F2;
				margin: 20px auto;
				padding: 10px;
				margin-top: 60px;
			}
			
			#div1 {
				background: #ccffff;
				width: 100%;
				height: 40px;
			}
			
			#div2 {
				background: #ccccff;
				width: 100%;
				height: 340px;
				margin-top: 3px;
			}
			
			#tr1 input {
				width: 100px;
				height: 20px;
			}
			
			.td1 {
				font-size: 12px;
				font-weight: bold;
				line-height: 22px;
				width: 100px;
				text-align: center;
				color: green;
			}
			
			.bt1 {
				font-size: 26px;
				font-weight: bold;
				font-family: 隶书;
				color: #0033CC;
				width: 500px;
				text-align: left;
			}
			
			.bt2 {
				font-size: 17px;
				font-weight: bold;
				font-family: 隶书;
				color: #0033CC;
				width: 200px;
			}
			
			.td {
				color: red;
				padding-left: 75px;
			}
			
			.td2 {
				color: red;
			}
			
			li {
				font-size: 12px;
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="div0">
			<div id="div1">
				<table>
					<tr>
						<td class="bt1">留言板</td>
						<td class="bt2">科技工作者建言</td>
					</tr>
				</table>
			</div>
			<div id="div2">
				<form name="form1" method="post">
					<table>
						<tr>
							<td class="td">发表留言</td>
						</tr>
					</table>
					<table border="1" align="center">
						<tr>
							<td class="td1">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
							<td><input type="text" name="name" size="20"></td>
						</tr>
						<tr>
							<td class="td1">电子邮件：</td>
							<td><input type="text" name="name" size="50"></td>
						</tr>
						<tr>
							<td class="td1">分类：</td>
							<td class="td2">
								科技工作者建言<input type="radio" name="bm">不保密
								<input type="radio" name="bm">保密
								留言类型：
								<select>

									<option value="0"></option>
									<option value="1" selected>投诉</option>
									<option value="2">咨询</option>
									<option value="3">建议</option>
									<option value="4">反馈</option>
								</select>

							</td>
						</tr>
						<tr>
							<td class="td1">留言：</td>
							<td>
								<textarea rows="6" cols="50"></textarea>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<h3>
									注：如果您的留言不便公开，请选择"保密"选项，
									提交后可凭系统反馈给您的留言编号、
									查询密码和您的姓名查询回复。
								</h3>
							</td>
						</tr>
						<tr id="tr1">
							<td colspan="2" align="center">
								<input type="submit" value="提交" />
								&nbsp;&nbsp;&nbsp;
								<input type="reset" value="清空" />
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<ul>
									<li>请遵守国家有关法律、法规，尊重网上道德，承担一切因您的行为而直接或间接引起的法律责任。</li>
									<li>本网站拥有管理笔名和留言的一切权利。</li>
								</ul>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
