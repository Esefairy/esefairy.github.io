<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas">
        你的浏览器不支持canvas
    </canvas>
    <script>
        var canvas = document.getElementById("canvas");
        canvas.width = 500;
        canvas.height = 400;
        canvas.style.border = '1px solid blue';
        var context = canvas.getContext("2d");
        var img = new Image();
        img.src = "img/me.jpg";
        img.onload = function() {
            setInterval(function() {
                // context.clearRect(0, 0, 600, 400);
                context.drawImage(img, img.width / 4 * i, img.height / 4 * 2, img.width / 4, img.height / 4, 70, 70, 120, 120);
                i++;
                if (i > 3) {
                    i = 0;
                }
            }, 300)
        };
    </script>
</body>

</html>
