<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="canvasElem">
        你的浏览器不支持canvas
    </canvas>
    <script>
        var canvas = document.getElementById("canvasElem");
        var context = canvas.getContext('2d');
        canvas.width = 300;
        canvas.height = 200;
        canvas.style.border = '2px solid blue';
        context.beginPath();
        context.arc(50, 50, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.strokeStyle = 'red';
        context.stroke();
        context.fillStyle = 'pink';
        context.fill();

        context.beginPath();
        context.arc(50, 50, 30, Math.PI / 5, 4 * Math.PI / 5, true);
        context.closePath();
        context.strokeStyle = 'red';
        context.lineWidth = 4;
        context.stroke();
    </script>
</body>

</html>
