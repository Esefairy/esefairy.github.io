<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平表单</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="./jQuery/jquery-3.4.1.min.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <form action="" role="form" class="form-horizontal">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">用名</label>
            <div class="col-sm-10">
                <input type="text" name="" id="" class="form-control input-lg" placeholder="请输入用户">
            </div>
        </div>
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10  col-lg-3">
                <input type="text" name="" id="" class="form-control input-sm" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-2">
                <label for="">
                    <input type="checkbox" name="" id="">记住我
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2 col-sm-offset-2">
                <button type="submit">提交</button></div>
        </div>
    </form>
</body>

</html>
